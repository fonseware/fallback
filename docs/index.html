<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallback Repo Index</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .file-list {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            background: #e0e0e0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fallback Repository <span class="status-badge">System</span></h1>
        <p>This repository is designed to host static fallback pages used by the main site's load balancer or web server (e.g., Nginx) when the upstream server is unavailable.</p>
        
        <div class="file-list">
            <strong>Available Fallback Pages:</strong>
            <ul>
                <li><a href="offline.html">offline.html</a> - Standard "Site Offline" / 503 display.</li>
            </ul>
        </div>
    </div>

</body>
</html>
