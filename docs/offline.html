<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .retry-btn {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid #444;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background-color: #333;
            border-color: #666;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="icon">&#9888;</div> <h1>System Offline</h1>
        <p>The server is currently unavailable due to scheduled maintenance or an unexpected error. Please check back shortly.</p>
        
        <a href="/" class="retry-btn">Try Again</a>
    </div>

    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> System Status
    </footer>

</body>
</html>
